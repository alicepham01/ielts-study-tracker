<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Study Plan Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>IELTS Study Plan Tracker (Writing & Speaking Focus)</h1>
        <p>Band 7+ Goal | April 2 - April 23</p>
        <!-- Add Vocabulary Tracker Button -->
        <a href="https://alicepham01.github.io/vocabulary-reminder-app/" target="_blank" class="vocab-button">
            <i class="fas fa-book"></i> Track Vocabulary
        </a>
        <div id="today-summary">
            <h2>Today's Focus (<span id="today-date"></span>):</h2>
            <p id="today-tasks">Loading today's tasks...</p>
            <p id="no-tasks-today" style="display: none;">No specific tasks scheduled for today. Focus on review or rest.</p>
        </div>
    </header>

    <main>
        <!-- Add Calendar View Container -->
        <div id="calendar-view">
            <h2>Completion Calendar</h2>
            <div id="calendar-grid">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>

        <div id="plan-container">
            <!-- Plan will be generated by JavaScript -->
        </div>
    </main>

    <footer>
        <p>Notes are saved locally in your browser's Local Storage.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
